<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Banner Builder</title>

<link rel="stylesheet" href="style.css">

<!-- libs -->
<script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.17/dist/interact.min.js"></script>
<script src="js/html2canvas.min.js"></script>

<!-- decode: gifuct-js as real ESM via esm.sh -->
<script type="module">
  import { parseGIF, decompressFrames } from "https://esm.sh/gifuct-js@2.1.2?bundle";
  window.__gif_parseGIF = parseGIF;
  window.__gif_decompressFrames = decompressFrames;
</script>

<!-- encode (jsgif) -->
<script src="js/vendor/jsgif/LZWEncoder.js"></script>
<script src="js/vendor/jsgif/NeuQuant.js"></script>
<script src="js/vendor/jsgif/GIFEncoder.js"></script>
</head>
<body>

<div id="root">
  <div id="app"><!-- grid frame -->

    <!-- SIDEBAR -->
    <aside id="sidebar">
      <button class="category" data-panel="bg">1</button>
      <button class="category" data-panel="2">2</button>
      <button class="category" data-panel="3">3</button>
      <button class="category" data-panel="4">4</button>
      <button class="category" data-panel="5">5</button>
      <button class="category" data-panel="6">6</button>
      <button class="category" data-panel="export">7</button>
    </aside>

    <!-- STAGE (fixed 2:1) + local overlay host -->
    <div id="stage-wrap">
      <main id="stage"></main>
      <!-- overlay sits above the stage; starts hidden -->
      <div id="overlay" class="hidden" aria-hidden="true">
        <div id="popup"><!-- content injected by JS --></div>
      </div>
    </div>

    <!-- STICKER BAR (under the stage only) -->
    <div id="sticker-bar">
      <img class="sticker-src" src="assets/stickers/BG4.webp" />
      <img class="sticker-src" src="assets/stickers/BG5.webp" />
      <img class="sticker-src" src="assets/stickers/BG6.webp" />
      <img class="sticker-src" src="assets/stickers/giphy.gif" />
      <button id="btn-fullscreen" class="fs-btn-inbar" aria-pressed="false" title="Toggle fullscreen">â›¶</button>
    </div>

    <!-- BG DATA SOURCE (hidden; easy to maintain list) -->
    <div id="bg-data" style="display:none;">
      <div class="bg-option" data-bg="assets/backgrounds/BG_1.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_2.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_3.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_4.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_5.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_6.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_7.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_8.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_9.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_10.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_11.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_12.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_13.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_14.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_15.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_16.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_17.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_18.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_19.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_20.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_21.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_22.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_23.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_24.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_25.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_26.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_27.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_28.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_29.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_30.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_31.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_32.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_33.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_34.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_35.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_36.jpeg"></div>
      <div class="bg-option" data-bg="assets/backgrounds/BG_37.jpeg"></div>
    </div>

  </div>
</div>

<script src="app.js"></script>
</body>
</html>
