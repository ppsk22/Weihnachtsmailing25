<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banner Builder</title>

<link rel="stylesheet" href="style.css">
    
<script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.17/dist/interact.min.js"></script>
<script src="js/html2canvas.min.js"></script>

<!-- decode -->
<!-- decode: gifuct-js as real ESM via esm.sh -->
<script type="module">
  import { parseGIF, decompressFrames } from "https://esm.sh/gifuct-js@2.1.2?bundle";
  window.__gif_parseGIF = parseGIF;
  window.__gif_decompressFrames = decompressFrames;
</script>



<!-- encode (jsgif) -->
<script src="js/vendor/jsgif/LZWEncoder.js"></script>
<script src="js/vendor/jsgif/NeuQuant.js"></script>
<script src="js/vendor/jsgif/GIFEncoder.js"></script>



</head>
<body>

<div id="root">
  <div id="app"> <!-- grid frame -->

    <!-- SIDEBAR -->
    <aside id="sidebar">
      <button class="category" data-panel="bg-panel">BG</button>
      <button class="category" data-panel="headline-panel">Headline</button>
      <button class="category" data-panel="claim-panel">Claim</button>
      <button class="category" data-panel="cta-panel">CTA</button>
      <button class="category" data-panel="company-panel">Company</button>
      <button class="category" data-panel="export-panel">Export</button>
    </aside>

    <!-- PANEL (fixed width; scrolls internally) -->
    <section id="panel">
      <div id="bg-panel" class="panel-section hidden">
        <h3>Choose Background</h3>
        <div class="bg-option" data-bg="assets/backgrounds/BG1.webp"></div>
        <div class="bg-option" data-bg="assets/backgrounds/BG2.webp"></div>
        <div class="bg-option" data-bg="assets/backgrounds/BG3.webp"></div>
      </div>

      <div id="headline-panel" class="panel-section hidden"><p>Headline placeholder</p></div>
      <div id="claim-panel"    class="panel-section hidden"><p>Claim placeholder</p></div>
      <div id="cta-panel"      class="panel-section hidden"><p>CTA placeholder</p></div>
      <div id="company-panel"  class="panel-section hidden"><p>Company placeholder</p></div>

      <div id="export-panel"   class="panel-section hidden">
        <h3>Export</h3>

        <label class="lbl">FPS</label>
        <input id="gif-fps" type="range" min="1" max="15" value="5" />
        <span id="gif-fps-val">5</span> fps

        <label class="lbl">Duration (s)</label>
        <input id="gif-duration" type="number" min="1" max="20" value="5" class="num" />

        <div class="btn-row">
          <button id="export-png"   class="export-btn">PNG</button>
          <button id="export-gif"   class="export-btn">GIF</button>
          <button id="export-cancel" class="export-btn" style="display:none;">Cancel</button>
        </div>

        <div id="export-progress" class="progress"></div>
      </div>
    </section>

    <!-- STAGE (fixed 2:1) -->
    <main id="stage"></main>

    <!-- STICKER BAR (under the stage only) -->
    <div id="sticker-bar">
      <img class="sticker-src" src="assets/stickers/BG4.webp" />
      <img class="sticker-src" src="assets/stickers/BG5.webp" />
      <img class="sticker-src" src="assets/stickers/BG6.webp" />
      <img class="sticker-src" src="assets/stickers/giphy.gif" />
    </div>

  </div>
</div>


<script src="app.js"></script>

</body>
</html>
